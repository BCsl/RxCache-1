plugins {
    id 'java'
}

ext {
    libraries = [

            rxjava                    : "2.2.1",

            lombok                    : "1.18.0"
    ]
}

group 'com.cv4j.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
