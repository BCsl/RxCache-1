apply plugin: 'java'

ext {
    libraries = [

            rxjava                    : "2.2.1",

            lombok                    : "1.18.0",

            tony_common_utils         : "1.2.6"
    ]
}

group 'com.cv4j.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}