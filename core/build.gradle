plugins {
    id 'java'
    id 'com.novoda.bintray-release'
}

group 'com.safframework.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

def libs = rootProject.ext.libraries // åº“

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "io.reactivex.rxjava2:rxjava:${libs.rxjava}"
    implementation "org.projectlombok:lombok:${libs.lombok}"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "tony-common:tony-common-utils:${libs.tony_common_utils}"
}

publish{
    userOrg = 'fengzhizi715'
    groupId = 'com.safframework.rxcache'
    artifactId = 'rxcache-core'
    publishVersion = '0.2.2'
    desc = 'this is a local cache for Java and Android'
    website = 'https://github.com/fengzhizi715/RxCache'
}
