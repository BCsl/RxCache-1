plugins {
    id 'java'
}

group 'com.cv4j.rxcache'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

def libs = rootProject.ext.libraries // åº“

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation project(":core")
    implementation project(":extra")
    implementation "io.reactivex.rxjava2:rxjava:${libs.rxjava}"
    implementation 'org.springframework:spring-core:5.1.0.RELEASE'
    implementation 'org.springframework:spring-context:5.1.0.RELEASE'
}
